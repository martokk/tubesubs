{% extends "base/base.html" %}

{% block title %}Create a New Playlist{% endblock %}

{% block content_header %}Create a New Playlist{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <!-- Form -->
            <form method="POST" onsubmit="return validateForm()">

                <!-- Name -->
                <div class="form-group my-2">
                    <label for="name">Playlist Name:</label>
                    <input type="text" class="form-control mb-3" id="name" name="name" value="New Playlist">
                </div>

                <!-- Submit -->
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>


<script>
    function validateForm() {
        let subscription_handler = document.getElementById("name").value;

        if (service_handler === "" || subscription_handler === "") {
            alert("Please enter a value for name.");
            return false;
        }

        return true;
    }
</script>

{% endblock content %}
