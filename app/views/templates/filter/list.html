{% extends "base/base.html" %}

{% block title %} Filters ({{ filters|length }}){% endblock %}

{% block content_header %}Filters ({{ filters|length }}){% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col" class="w-75">Filter</th>
                <th scope="col" class="d-none d-md-table-cell w-25"></th>
                <th scope="col" class="w-auto"></th>
            </tr>
        </thead>
        <tbody>

            {% for filter_ in filters %}
            <tr>

                <td class="">
                    <a href="/filter/{{ filter_.id }}" class="">{{ filter_.name }}</a>
                </td>

                <td class="">

                </td>

                <td class="">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-dark btn-transparent dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right p-1">
                            <a class="dropdown-item p-2" href="/filter/{{ filter_.id }}/fetch">Fetch Videos</a>
                            <a class="dropdown-item p-2" href="/filter/{{ filter_.id }}/edit">Edit</a>
                            <a class="dropdown-item p-2" href="#"
                                onclick="confirmDelete('/filter/{{ filter_.id }}/delete')">Delete</a>
                        </div>
                    </div>
                </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
<script>
    function confirmDelete(url) {
        if (confirm("Are you sure you want to delete this filter?")) {
            window.location.href = url;
        }
    }
</script>
{% endblock %}
