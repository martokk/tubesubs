{% extends "base/base.html" %}

{% block title %} Tag ({{ tags|length }}){% endblock %}

{% block content_header %}Tags ({{ tags|length }}){% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover table-sm">

        <!-- Table Headers -->
        <thead>
            <tr>
                <th scope="col" class="w-75">Tags</th>
                <th scope="col" class="d-none d-md-table-cell w-25"></th>
                <th scope="col" class="w-auto"></th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            {% for tag in tags %}
            <tr class="py-3">

                <!-- Name -->
                <td class="">
                    <div class="d-flex align-items-center">
                        <a href="/tag/{{ tag.id }}" class="text-decoration-none text-white">{{ tag.name }}</a>
                    </div>
                </td>

                <td class="">
                </td>

                <!-- Dropdown Menu -->
                <td class="">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-dark btn-transparent dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right p-1">
                            <a class="dropdown-item p-2" href="/tag/{{ tag.id }}/edit">Edit</a>
                            <a class="dropdown-item p-2" href="#"
                                onclick="confirmDelete('/tag/{{ tag.id }}/delete')">Delete</a>
                        </div>
                </td>

            </tr>
            {% endfor %}

        </tbody>

    </table>
</div>
<script>
    function confirmDelete(url) {
        if (confirm("Are you sure you want to delete this video?")) {
            window.location.href = url;
        }
    }
</script>
{% endblock %}
